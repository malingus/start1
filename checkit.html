<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>It really works!</title>

</head>
<body>
<center>
<p><img src="img/images.jpg"></p>
<h1 id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()"> onMouseDown event works</h1>
<script>
function mouseDown() {
    document.getElementById("myP").style.color = "red";
}

function mouseUp() {
    document.getElementById("myP").style.color = "green";
}
</script>
<p ondblclick="myFunction()">Double-click this paragraph to see</p>

<p id="dem"></p>

<script>
function myFunction() {
    document.getElementById("dem").innerHTML = "that onDbClick also works!";
}
</script>
</body>
</html>
